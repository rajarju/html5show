<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN">
<!-- saved from url=(0038)http://athousandnodes.com/labs/bounce/ -->
<html><head><meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <title></title>      
    <script src="script.js" type="text/javascript"></script>
    <style type="text/css">
    	#clock{
        border: 1px solid;        
        display: inline-block;
        height: 490px;
        width: 600px;
        position: relative;
      }
      .slider{
        position: absolute;
        height: 100%;
        width: 40px;
        -webkit-animation: slide 4s infinite linear;
        top: 0px;
        display: block;
      }
      .puck{

        position: absolute;
        width: 40px;
        height: 40px;
        border-radius: 20px;
        background: -webkit-linear-gradient(top,  rgba(187,187,187,1) 0%,rgba(119,119,119,1) 99%);
        box-shadow: inset 0 -5px 15px rgba(255,255,255,0.4), 
                    inset -2px -1px 40px rgba(0,0,0,0.4), 
                    0 0 1px #000;  
        -webkit-animation: jump 3s infinite linear;

      }

      @-webkit-keyframes slide {
        0%{
          left: 0;
        }
        50%{
          left: 560px;
        }
        100%{
          left: 0px;
        }
      }


      @-webkit-keyframes jump {
          0% {
              top: 0;
          }
          53% {
              top: 450px;
            
          }
          55% {
              top: 460px; 
             
          }
          57% {
              top: 450px; 
              
          }
          95% {
              top: 10;
          }
          100% {
              top: 0;
             
          }
      }




      .slider:nth-child(6n+2) {
        
        -webkit-animation-delay: 100;
      }
      .slider:nth-child(6n+3) {
        
        -webkit-animation-delay: 400;
      }      
      .slider:nth-child(6n+4) {
        
        -webkit-animation-delay: 700;
      }      
      .slider:nth-child(6n+5) {
        
        -webkit-animation-delay: 900;
      }      
      .slider:nth-child(6n) {
        
        -webkit-animation-delay: 1200;
      }


      .slider:nth-child(6n+2n) .puck{
        
        -webkit-animation-delay: 300;
      }
      .slider:nth-child(6n+3) .puck{
        
        -webkit-animation-delay: 400;
      }      
      .slider:nth-child(6n+4) .puck{
        
        -webkit-animation-delay: 200;
      }      
      .slider:nth-child(6n+5) .puck{
        
        -webkit-animation-delay: 700;
      }      
      .slider:nth-child(6n+6) .puck{
        
        -webkit-animation-delay: 1000;
      }

      #values{
        width: 600px;
        height: 70px;
      }

    </style>
  </head>
  <body>

    <div id="clock">
      <div class='slider'>
        <div class="puck"></div>
      </div>
     <div class='slider'>
        <div class="puck"></div>
      </div>
     <div class='slider'>
        <div class="puck"></div>
      </div>
     <div class='slider'>
        <div class="puck"></div>
      </div>
     <div class='slider'>
        <div class="puck"></div>
      </div>
     <div class='slider'>
        <div class="puck"></div>
      </div>           
    </div>
    <div>
      <textarea id="values"></textarea>
      <div class="actions">
        <button onclick="addBall()">Add Ball</button>
        <button onclick="generate()">Generate</button>
        <input type="text" id="count" value="1000" />
        <button onclick="normalSort()">Sort Normally</button>
        <button onclick="workerSort()">Sort With Worker</button>
      </div>  
    </div>
  </body>
</html>
